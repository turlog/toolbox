version = "0.1.0"
description = "Various useful tools accumulated over the years."
authors = ["≈Åukasz Zosiak <lukasz.zosiak@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "turlog", from="src"}]

[tool.poetry.dependencies]
